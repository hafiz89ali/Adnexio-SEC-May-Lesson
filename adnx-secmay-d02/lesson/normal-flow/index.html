<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Block Element</h1>
    <div style="background-color: blue; height: 100px; width: 100px"></div>
    <div style="background-color: red; height: 100px; width: 100px"></div>
    <div style="background-color: green; height: 100px; width: 100px"></div>
    <hr />
    <h1>Inline Element</h1>
    <span
      style="
        background-color: blue;
        height: 100px;
        width: 100px;
        display: inline-block;
      "
    ></span>
    <span
      style="
        background-color: red;
        height: 100px;
        width: 100px;
        display: inline-block;
      "
    ></span>
    <span
      style="
        background-color: green;
        height: 100px;
        width: 100px;
        display: inline-block;
      "
    ></span>
  </body>
</html>
