<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Absolute Relative Position</h1>
    <p>Example 1</p>
    <div
      style="
        background-color: yellow;
        height: 500px;
        width: 500px;
        position: relative;
      "
    >
      <div
        style="
          background-color: blue;
          height: 100px;
          width: 100px;
          position: absolute;
          top: 0px;
          left: 0px;
        "
      >
        1
      </div>
      <div
        style="
          background-color: red;
          height: 100px;
          width: 100px;
          position: absolute;
          top: 0px;
          left: 200px;
        "
      >
        2
      </div>
      <div
        style="
          background-color: green;
          height: 100px;
          width: 100px;
          position: absolute;
          top: 0px;
          left: 100px;
        "
      >
        3
      </div>
    </div>
    <p>Example 2</p>
    <div
      style="
        background-color: yellow;
        height: 500px;
        width: 500px;
        position: relative;
      "
    >
      <div
        style="
          background-color: blue;
          height: 100px;
          width: 100px;
          position: absolute;
          top: 0px;
          left: 0px;
        "
      >
        1
      </div>
      <div
        style="
          background-color: red;
          height: 100px;
          width: 100px;
          position: absolute;
          top: 200px;
          left: 0px;
        "
      >
        2
      </div>
      <div
        style="
          background-color: green;
          height: 100px;
          width: 100px;
          position: absolute;
          top: 100px;
          left: 0px;
        "
      >
        3
      </div>
    </div>
  </body>
</html>
