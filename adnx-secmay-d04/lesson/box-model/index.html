<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #parent > div {
        border-color: black;
        border-style: solid;
        border-width: 1px;
      }
      #parent2 > span {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        display: inline-block;
      }
      #span1 {
        padding: 20px;
      }
      #span2 {
        width: 100;
      }
    </style>
  </head>
  <body></body>
</html>
